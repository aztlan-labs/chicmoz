apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: websocket-event-publisher
  name: websocket-event-publisher
  namespace: chicmoz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-event-publisher
  strategy: {}
  template:
    metadata:
      labels:
        app: websocket-event-publisher
    spec:
      containers:
        - name: websocket-event-publisher
          image: websocket-event-publisher
          ports:
            - name: websocket-port
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: L2_NETWORK_ID
              value: "SP_TESTNET"

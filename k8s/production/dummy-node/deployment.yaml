apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dummy-node
  name: dummy-node
  namespace: chicmoz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-node
  strategy: {}
  template:
    metadata:
      labels:
        app: dummy-node
    spec:
      containers:
        - image: registry.digitalocean.com/aztlan-containers/dummy-node:latest
          resources:
            limits:
              memory: 500Mi
              cpu: 50m
          ports:
            - name: http-app
              containerPort: 80
              protocol: TCP
          name: dummy-node
          env:
            - name: PORT
              value: "80"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
status: {}
